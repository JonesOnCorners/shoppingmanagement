<!DOCTYPE HTML>
<html>

<head></head>

<body>
    
    <div class="row">
        <div class="col">
            <div class="col-md">
                <!-- Total Orders -->
                <div class="card text-center text-white mb-3" id="total-orders">
                    <div class="card-header">
                        <h5 class="card-title" style="font-size:18px;">Total Suppliers</h5>
                    </div>
                    <div class="card body text-center text-dark">
                        <h5 class="card-title">{{total_suppliers}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md">
                <!-- Orders Delivered -->
                <div class="card text-center text-white mb-3" id="orders-delivered">
                    <div class="card-header">
                        <h5 class="card-title" style="font-size:18px;">Completed Payments</h5>
                    </div>
                    <div class="card body text-center text-dark">
                        <h5 class="card-title">{{completed_payments}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md">
                <!-- Orders Delivered -->
                <div class="card text-center text-white mb-3" id="orders-delivered">
                    <div class="card-header">
                        <h5 class="card-title" style="font-size:18px;">Partial Payments</h5>
                    </div>
                    <div class="card body text-center text-dark">
                        <h5 class="card-title">{{partial_payments}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md">
                <!-- Orders Delivered -->
                <div class="card text-center text-white mb-3" id="orders-delivered">
                    <div class="card-header">
                        <h5 class="card-title" style="font-size:18px;">Overdue Payments</h5>
                    </div>
                    <div class="card body text-center text-dark">
                        <h5 class="card-title">{{overdue_payments}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md">
                <!-- Orders Pending-->
                <div class="card text-center text-white mb-3" id="orders-pending">
                    <div class="card-header">
                        <h5 class="card-title" style="font-size:18px;">Advance Payments</h5>
                    </div>
                    <div class="card body text-center text-dark">
                        <h5 class="card-title">{{ advance_payments }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
